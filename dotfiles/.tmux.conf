### General ###
set -g mouse on
setw -g mode-keys vi
set -s escape-time 0
set -g history-limit 10000

### Reload shortcut ###
bind r source-file ~/.tmux.conf \; display-message "Reloaded tmux.conf"

### TPM Plugins ###
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-sensible'
set -g @plugin 'tmux-plugins/tmux-resurrect'
set -g @plugin 'tmux-plugins/tmux-continuum'
set -g @plugin 'tmux-plugins/tmux-yank'
set -g @plugin "soyuka/tmux-current-pane-hostname"

### tmux-resurrect + continuum ###
# Auto-restore last saved session on tmux start
set -g @continuum-restore 'on'

### Clipboard (macOS) ###
bind-key -T copy-mode-vi y send-keys -X copy-pipe-and-cancel "pbcopy"
bind-key -T copy-mode-vi Enter send-keys -X copy-pipe-and-cancel "pbcopy"
# Copy after mouse drag end in copy-mode
bind -T copy-mode-vi MouseDragEnd1Pane send-keys -X copy-pipe-and-cancel "pbcopy"

### Splits ###
bind | split-window -h
bind - split-window -v
unbind '"'
unbind %

### Navigation (vim-style) ###
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

### Status Bar (fancy) ###
set -g status on
set -g status-bg colour234
set -g status-fg colour247

set -g window-status-format ''
set -g window-status-current-format ''
set -g status-interval 5
set -g status-left-length 120
set -g status-left '#[fg=colour39,bold]#S - #U@#H #[fg=colour39]❯ #[fg=colour244]#{b:pane_current_path} #[fg=colour39]❯ #[fg=colour245] #(gitmux "#{pane_current_path}")'

set -g status-right-length 100
set -g status-right '#[fg=colour244]#(sh -c '"'"'ctx=$(kubectl config current-context 2>/dev/null) || exit 0; [ -z "$ctx" ] && exit 0; ns=$(kubectl config view --minify -o jsonpath="{.contexts[0].context.namespace}" 2>/dev/null); [ -z "$ns" ] && ns=default; echo "$ctx:$ns"'"'"')#[default]#(sh -c '"'"'ctx=$(kubectl config current-context 2>/dev/null); [ -n "$ctx" ] && echo " #[fg=colour39]❯ "'"'"')#[fg=colour245]#(uptime | sed "s/.*load averages: //") #[fg=colour39]❯ #[fg=colour247]%a %H:%M'

# Initialize TPM (keep at bottom)
run '~/.tmux/plugins/tpm/tpm'